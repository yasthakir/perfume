<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Confirmation - Aurora Perfumes</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
body{font-family:'Poppins',sans-serif;background:#fdfbf7;color:#222;margin:0;padding:0;}
.container{max-width:800px;margin:40px auto;padding:20px;}
.hero{padding:50px 20px;text-align:center;background:linear-gradient(135deg,#caa97a,#e6d2b2);color:white;border-radius:20px;}
.hero h1{font-size:2.5rem;margin-bottom:10px;}
.hero p{font-size:1.1rem;opacity:0.9;margin-bottom:20px;}
.order-summary{background:white;padding:20px;border-radius:16px;box-shadow:0 8px 25px rgba(0,0,0,0.08);}
.order-summary h3{margin-bottom:12px;}
.order-summary p{margin-bottom:6px;}
.back-btn{
  display:inline-block;margin-top:20px;padding:10px 14px;background:linear-gradient(135deg,#caa97a,#e6d2b2);color:white;font-weight:bold;border-radius:50px;text-decoration:none;transition:transform 0.3s;
}
.back-btn:hover{transform:scale(1.05);}
</style>
</head>
<body>
<div class="container">
  <section class="hero">
    <h1>Thank You for Your Order!</h1>
    <p>Your payment was successful. Your order is being processed.</p>
  </section>

  <div class="order-summary" id="orderSummary">
    <h3>Order Details</h3>
    <p><strong>Order ID:</strong> <span id="orderId">#12345</span></p>
    <p><strong>Name:</strong> <span id="customerName">John Doe</span></p>
    <p><strong>Email:</strong> <span id="customerEmail">john@example.com</span></p>
    <p><strong>Total Amount:</strong> â‚¹<span id="orderTotal">1200</span></p>
    <p><strong>Payment ID:</strong> <span id="paymentId">RZP123456789</span></p>
  </div>

  <a href="index.html" class="back-btn">Back to Home</a>
  <a href="track-order.html" class="back-btn">Track Your Order</a>
</div>

<script>
// Example: fetching order details from localStorage or backend
const order = JSON.parse(localStorage.getItem("lastOrder")) || {
  id:"12345",
  name:"John Doe",
  email:"john@example.com",
  total:"1200",
  paymentId:"RZP123456789"
};
document.getElementById("orderId").textContent = order.id;
document.getElementById("customerName").textContent = order.name;
document.getElementById("customerEmail").textContent = order.email;
document.getElementById("orderTotal").textContent = order.total;
document.getElementById("paymentId").textContent = order.paymentId;
</script>
</body>
</html>
