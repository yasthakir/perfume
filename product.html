<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product View - Aurora Perfumes</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
  --primary:#caa97a;
  --secondary:#e6d2b2;
  --bg:#fdfbf7;
  --muted:#7b6f6a;
  --accent-glow: rgba(202,169,122,0.35);
  --star-color: #FFD700;
}

*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Poppins',sans-serif;background:var(--bg);color:#222;overflow-x:hidden;}
a{text-decoration:none;color:inherit;}
.container{max-width:1300px;margin:0 auto;padding:20px;}

/* Header */
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 20px;
  background:white;
  position:sticky;
  top:0;
  z-index:1000;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
}
.header-left, .header-right { display:flex; align-items:center; gap:12px; }
.header-left .back-btn {
  font-size:20px;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:white;
  border:none;
  border-radius:50%;
  width:36px;
  height:36px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.header-right button {
  background:rgba(255,255,255,0.9);
  border:none;
  padding:6px 10px;
  border-radius:12px;
  cursor:pointer;
  font-size:18px;
  transition:.3s;
}
.header-right button:hover { transform:scale(1.2); }

/* Product View */
.product-view {
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:30px 20px;
  position:relative;
}
.product-view img {
  width:300px;
  max-width:100%;
  border-radius:20px;
  box-shadow:0 10px 20px rgba(0,0,0,0.1);
  animation:floatImage 3s ease-in-out infinite;
}
@keyframes floatImage {
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}
.product-info {
  max-width:600px;
  text-align:center;
  margin-top:20px;
}
.product-info h1 { font-size:2rem; margin-bottom:10px; }
.product-info .price { font-size:1.5rem; font-weight:700; margin-bottom:10px; color:var(--primary); }
.product-info p { font-size:1rem; margin-bottom:15px; }
.add-cart {
  padding:10px 20px;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  border:none;
  border-radius:12px;
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}
.add-cart:hover { transform:scale(1.05); }

/* Favorite Button */
#fav-btn {
  padding:10px 20px;
  margin-bottom:10px;
  background:white;
  border:2px solid var(--primary);
  border-radius:12px;
  cursor:pointer;
  font-weight:600;
  transition:.3s;
}
#fav-btn:hover {
  background:var(--primary);
  color:white;
  transform:scale(1.05);
}

/* Rating Section */
.rating-section { margin-top:20px; text-align:center; }
.stars {
  display:flex;
  justify-content:center;
  gap:5px;
  margin-bottom:10px;
}
.stars span {
  font-size:24px;
  cursor:pointer;
  color:#ccc;
  transition:.3s;
}
.stars span.selected, .stars span:hover, .stars span:hover ~ span { color: var(--star-color); }
.review-form { margin-top:15px; display:flex; flex-direction:column; gap:10px; max-width:500px; margin-left:auto; margin-right:auto; }
.review-form textarea { padding:10px; border-radius:12px; border:1px solid #ccc; resize:none; width:100%; height:80px; }
.review-form button { padding:10px 20px; border:none; border-radius:12px; background:var(--primary); color:white; cursor:pointer; transition:.3s; }
.review-form button:hover { transform:scale(1.05); }

/* Similar Products */
.similar-products { margin-top:40px; width:100%; }
.similar-products h2 { text-align:center; margin-bottom:20px; }
.products-grid {
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px;
}
.product-card {
  background:white;
  border-radius:16px;
  overflow:hidden;
  text-align:center;
  cursor:pointer;
  transition:.3s;
  box-shadow:0 8px 20px rgba(0,0,0,0.05);
}
.product-card img { width:100%; height:180px; object-fit:cover; transition:.3s; }
.product-card:hover img { transform:scale(1.05); }
.product-card h4 { margin:10px 0; font-size:1rem; }
.product-card .price { color:var(--primary); font-weight:600; margin-bottom:10px; }
.product-card .add-cart { margin-bottom:10px; }

/* Contact Section */
.contact-section { margin-top:50px; padding:20px; text-align:center; background:rgba(250,250,250,0.9); border-radius:16px; }
.contact-section h3 { margin-bottom:15px; }
.contact-section p { margin-bottom:5px; }

/* Responsive */
@media(max-width:1024px){.products-grid{grid-template-columns:repeat(3,1fr);}}
@media(max-width:768px){.products-grid{grid-template-columns:repeat(2,1fr);}}
@media(max-width:480px){.products-grid{grid-template-columns:repeat(2,1fr);}}
</style>
</head>
<body>
<div class="container">

  <!-- Header -->
  <header>
    <div class="header-left">
      <button class="back-btn" onclick="window.history.back();">‚Üê</button>
    </div>
    <div class="header-right">
      <button>‚ô°</button>
      <button>üõí</button>
      <button>üë§</button>
    </div>
  </header>

  <!-- Product View -->
  <div class="product-view">
    <img id="product-img" src="images/perfume2.png" alt="Product Name">
    
    <div class="product-info">
      <h1 id="product-name">Mystic Oud</h1>
      <p class="price" id="product-price">$65</p>
      <p id="product-desc">A captivating fragrance with rich oud and spicy notes. Perfect for evening wear.</p>
      <button id="fav-btn">‚ô° Add to Favorites</button>
      <button class="add-cart">Add to Cart</button>
    </div>

    <!-- Rating Section -->
    <div class="rating-section">
      <div class="stars">
        <span data-value="1">‚òÖ</span>
        <span data-value="2">‚òÖ</span>
        <span data-value="3">‚òÖ</span>
        <span data-value="4">‚òÖ</span>
        <span data-value="5">‚òÖ</span>
      </div>
      <form class="review-form">
        <textarea placeholder="Write your review..."></textarea>
        <button type="button">Submit Review</button>
      </form>
    </div>
  </div>

  <!-- Similar Products -->
  <section class="similar-products">
  <h2>Similar Products</h2>
  <div class="products-grid" id="similar-grid"></div>
</section>
  <!-- Contact Section -->
  <section class="contact-section">
    <h3>Contact Us</h3>
    <p>Email: support@auroraperfumes.com</p>
    <p>Phone: +91 98765 43210</p>
  </section>

</div>

<script>
// Star Rating
const stars = document.querySelectorAll(".stars span");
stars.forEach(star=>{
  star.addEventListener("click",()=>{
    stars.forEach(s=>s.classList.remove("selected"));
    star.classList.add("selected");
    let val = star.dataset.value;
    for(let i=0;i<val;i++){stars[i].classList.add("selected");}
  });
});

// All products list (can be expanded, or even loaded from server)
const allProducts = [
  { id: "mystic-oud", name: "Mystic Oud", price: "$65", img: "images/perfume2.png", desc: "Rich oud and spicy notes." },
  { id: "amber-dusk", name: "Amber Dusk", price: "$59", img: "images/sample1.png", desc: "Warm amber scent with a dusk-inspired mood." },
  { id: "rose-veil", name: "Rose Veil", price: "$72", img: "images/sample2.png", desc: "Romantic rose blended with veil of freshness." },
  { id: "golden-hour", name: "Golden Hour", price: "$80", img: "images/sample3.png", desc: "Golden, radiant fragrance for bright personalities." },
  { id: "velvet-musk", name: "Velvet Musk", price: "$70", img: "images/sample4.png", desc: "Smooth musk with a velvety touch." }
];

// Load current product
function loadProduct() {
  const currentId = localStorage.getItem("productId");
  const product = allProducts.find(p => p.id === currentId) || allProducts[0];

  document.getElementById("product-name").textContent = product.name;
  document.getElementById("product-price").textContent = product.price;
  document.getElementById("product-img").src = product.img;
  document.getElementById("product-desc").textContent = product.desc;

  // Add to Cart button for main product
  document.querySelector(".add-cart").onclick = () => {
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    cart.push(product);
    localStorage.setItem("cart", JSON.stringify(cart));
    window.location.href = "cart.html";
  };

  // Favorite button for main product
  const favBtn = document.getElementById("fav-btn");
  let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
  if(favorites.find(p=>p.id===product.id)){
    favBtn.innerText = "‚ù§Ô∏è Added to Favorites";
  } else {
    favBtn.innerText = "‚ô° Add to Favorites";
  }
  favBtn.onclick = () => {
    const index = favorites.findIndex(p=>p.id===product.id);
    if(index>-1){
      favorites.splice(index,1);
      favBtn.innerText = "‚ô° Add to Favorites";
    } else {
      favorites.push(product);
      favBtn.innerText = "‚ù§Ô∏è Added to Favorites";
    }
    localStorage.setItem("favorites", JSON.stringify(favorites));
    window.location.href = "fav.html";
  };

  // Load similar products
  let similar = allProducts.filter(p => p.id !== product.id);
  similar = similar.sort(() => 0.5 - Math.random()).slice(0,4);

  const grid = document.getElementById("similar-grid");
  grid.innerHTML = ""; // clear old

  similar.forEach(p => {
    const card = document.createElement("div");
    card.className = "product-card";
    card.innerHTML = `
      <img src="${p.img}" alt="${p.name}">
      <h4>${p.name}</h4>
      <p class="price">${p.price}</p>
      <button class="add-cart">Add to Cart</button>
      <button class="fav-btn">‚ô° Fav</button>
    `;

    // Open product view when clicking image or title
    card.querySelector("img").onclick = () => {
      localStorage.setItem("productId", p.id);
      window.location.href = "product.html"; // reload with new product
    };
    card.querySelector("h4").onclick = () => {
      localStorage.setItem("productId", p.id);
      window.location.href = "product.html";
    };

    // Add to Cart
    card.querySelector(".add-cart").onclick = (e) => {
      e.stopPropagation();
      let cart = JSON.parse(localStorage.getItem("cart") || "[]");
      cart.push(p);
      localStorage.setItem("cart", JSON.stringify(cart));
      window.location.href = "cart.html";
    };

    // Add to Favorites
    card.querySelector(".fav-btn").onclick = (e) => {
      e.stopPropagation();
      let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
      if(!favorites.find(item => item.id === p.id)){
        favorites.push(p);
        localStorage.setItem("favorites", JSON.stringify(favorites));
      }
      window.location.href = "fav.html";
    };

    grid.appendChild(card);
  });
}

// Initialize
document.addEventListener("DOMContentLoaded", loadProduct);
</script>


</body>
</html>
