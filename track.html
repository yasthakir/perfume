<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Track Order - Aurora Perfumes</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
body { font-family:'Poppins',sans-serif; background:#fdfbf7; margin:0; padding:0; }
.container { max-width:700px; margin:0 auto; padding:40px 20px; }
h2 { text-align:center; margin-bottom:30px; }
.order-info { background:white; padding:20px; border-radius:16px; box-shadow:0 6px 18px rgba(0,0,0,0.08); margin-bottom:30px; }
.order-info p { margin:8px 0; font-size:16px; }
.status-bar { display:flex; justify-content:space-between; margin-top:20px; }
.status-step { flex:1; text-align:center; position:relative; }
.status-step::after { content:''; position:absolute; top:12px; right:-50%; height:4px; width:100%; background:#ccc; z-index:-1; }
.status-step:last-child::after { display:none; }
.status-circle { width:24px; height:24px; border-radius:50%; margin:0 auto 8px; background:#ccc; }
.status-completed .status-circle { background:#caa97a; }
.status-completed p { color:#caa97a; font-weight:600; }
.back-btn { background:#caa97a; color:white; border:none; padding:10px 16px; border-radius:10px; cursor:pointer; font-weight:600; margin-top:20px; display:block; width:100px; text-align:center; }
.back-btn:hover { transform:scale(1.05); }
</style>
</head>
<body>
<div class="container">
  <h2>Track Your Order</h2>
  <div class="order-info" id="orderInfo"></div>
  <button class="back-btn" onclick="goBack()">‚Üê Back</button>
</div>

<script>
// Get order details from localStorage
const orderId = localStorage.getItem("trackOrderId");
const orderStatus = localStorage.getItem("trackOrderStatus");

const orderInfo = document.getElementById("orderInfo");
orderInfo.innerHTML = `
  <p><strong>Order ID:</strong> ${orderId}</p>
  <p><strong>Status:</strong> ${orderStatus}</p>
  <div class="status-bar">
    <div class="status-step ${["Processing","Shipped","Delivered"].indexOf(orderStatus) >= 0 ? "status-completed" : ""}">
      <div class="status-circle"></div>
      <p>Processing</p>
    </div>
    <div class="status-step ${["Shipped","Delivered"].indexOf(orderStatus) >= 0 ? "status-completed" : ""}">
      <div class="status-circle"></div>
      <p>Shipped</p>
    </div>
    <div class="status-step ${orderStatus === "Delivered" ? "status-completed" : ""}">
      <div class="status-circle"></div>
      <p>Delivered</p>
    </div>
  </div>
`;

function goBack() {
  window.history.back();
}
</script>
</body>
</html>
