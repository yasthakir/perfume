<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorites - Aurora Perfumes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #fafafa;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .price {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
      color: #333;
    }
    .btn {
      display: inline-block;
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }
    .add-cart {
      background: #007bff;
      color: #fff;
    }
    .add-cart:hover {
      background: #0056b3;
    }
    .remove-fav {
      background: #e63946;
      color: #fff;
    }
    .remove-fav:hover {
      background: #a4161a;
    }
    .empty-msg {
      text-align: center;
      margin-top: 50px;
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>❤️ Your Favorite Products</h1>
  <div class="products-grid" id="fav-grid"></div>
  <div class="empty-msg" id="empty-msg">No favorites yet. Browse products and add them here!</div>

<script>
  // Load favorites
  let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
  const favGrid = document.getElementById("fav-grid");
  const emptyMsg = document.getElementById("empty-msg");

  function renderFavorites(){
    favGrid.innerHTML = "";
    if(favorites.length === 0){
      emptyMsg.style.display = "block";
      return;
    } else {
      emptyMsg.style.display = "none";
    }

    favorites.forEach((p, index) => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${p.img}" alt="${p.name}">
        <h4>${p.name}</h4>
        <p class="price">${p.price}</p>
        <button class="btn add-cart">Add to Cart</button>
        <button class="btn remove-fav">Remove</button>
      `;

      // Add to Cart
      card.querySelector(".add-cart").addEventListener("click", () => {
        let cart = JSON.parse(localStorage.getItem("cart") || "[]");
        cart.push(p);
        localStorage.setItem("cart", JSON.stringify(cart));
        window.location.href = "cart.html"; // redirect to cart
      });

      // Remove from Favorites
      card.querySelector(".remove-fav").addEventListener("click", () => {
        favorites.splice(index,1);
        localStorage.setItem("favorites", JSON.stringify(favorites));
        renderFavorites();
      });

      favGrid.appendChild(card);
    });
  }

  renderFavorites();
</script>
</body>
</html>
